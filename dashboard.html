<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IT Legend Calculator Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #04242D;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: #FF370F;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            color: #0A5565;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(10, 85, 101, 0.1);
            border-left: 4px solid #FF370F;
        }

        .stat-card h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #0A5565;
            margin-bottom: 0.75rem;
            text-align: center;
        }

        .stat-card .value {
            font-size: 1.6rem;
            font-weight: 900;
            color: #FF370F;
            text-align: center;
            line-height: 1.2;
        }

        .table-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 40px rgba(10, 85, 101, 0.1);
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .table-header h2 {
            font-size: 1.5rem;
            color: #04242D;
        }

        .header-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .refresh-btn {
            background: #FF370F;
            color: white;
        }

        .refresh-btn:hover {
            background: #E5310E;
        }

        .export-btn {
            background: #0A5565;
            color: white;
        }

        .export-btn:hover {
            background: #08454A;
        }

        .refresh-btn:disabled {
            background: #94a3b8 !important;
            cursor: not-allowed;
        }

        .last-updated {
            font-size: 0.8rem;
            color: #64748b;
            margin-left: 1rem;
            font-style: italic;
        }

        .delete-btn {
            background: #dc2626;
            color: white;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border-radius: 4px;
        }

        .delete-btn:hover {
            background: #b91c1c;
        }

        .actions-column {
            width: 80px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            padding: 1rem 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f8fafc;
            font-weight: 700;
            color: #FF370F;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.8rem;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f8fafc;
        }

        .timestamp {
            font-family: monospace;
            font-size: 0.85rem;
        }

        .impact-value {
            font-weight: 700;
            color: #FF370F;
        }

        .pain-points, .technologies {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .pain-points:hover, .technologies:hover {
            white-space: normal;
            overflow: visible;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #0A5565;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 0.5rem;
            }
        }
    </style>
    </head>
    <body>
    <div class="container">
        <div class="header">
            <h1>IT Legend Calculator Dashboard</h1>
            <p>Real-time submission tracking and analytics</p>
        </div>



        <div class="table-container">
            <div class="table-header">
                <div>
                    <h2>Submission Details</h2>
                    <span class="last-updated" id="lastUpdated">Loading...</span>
                </div>
                <div class="header-buttons">
                    <button class="btn export-btn" onclick="exportToCSV()">Export CSV</button>
                    <button class="btn refresh-btn" onclick="loadSubmissions()">Refresh Data</button>
                </div>
            </div>
            
            <div id="tableContent">
                <div class="loading">Loading submissions...</div>
            </div>
        </div>
    </div>

    <script>
        // Load submissions on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSubmissions();
            
            // Auto-refresh every 30 seconds - COMMENTED OUT
            // setInterval(loadSubmissions, 30000);
        });

        function loadSubmissions() {
            console.log('Loading submissions...', new Date().toLocaleTimeString());
            
            // Add cache-busting parameter and show loading state
            const refreshBtn = document.querySelector('.refresh-btn');
            const originalText = refreshBtn ? refreshBtn.textContent : '';
            if (refreshBtn) {
                refreshBtn.textContent = 'Loading...';
                refreshBtn.disabled = true;
            }
            
            // Add timestamp to prevent caching
            const cacheBuster = '?t=' + new Date().getTime();
            
            fetch('get_submissions.php' + cacheBuster)
                .then(response => {
                    console.log('Response received:', response.status, response.statusText);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    if (data.success) {
                        currentSubmissions = data.submissions; // Store for export
                        displaySubmissions(data.submissions);
                        
                        // Update last refreshed time
                        const now = new Date();
                        const timeStr = now.toLocaleTimeString();
                        document.getElementById('lastUpdated').textContent = `Last updated: ${timeStr}`;
                        
                        console.log(`✅ Successfully loaded ${data.submissions.length} submissions at ${timeStr}`);
                    } else {
                        showError('Error loading submissions: ' + data.message);
                        console.error('❌ API Error:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                    showError('Failed to load submissions: ' + error.message);
                })
                .finally(() => {
                    // Restore refresh button
                    if (refreshBtn) {
                        refreshBtn.textContent = originalText;
                        refreshBtn.disabled = false;
                    }
                });
        }



        function displaySubmissions(submissions) {
            const container = document.getElementById('tableContent');
            
            if (submissions.length === 0) {
                container.innerHTML = '<div class="loading">No submissions found.</div>';
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Company</th>
                            <th>Phone</th>
                            <th>Org Size</th>
                            <th>Pain Points</th>
                            <th>Technologies</th>
                            <th>Has EA</th>
                            <th>Est. Impact</th>
                            <th class="actions-column">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            submissions.forEach((submission, index) => {
                tableHTML += `
                    <tr>
                        <td class="timestamp">${submission['Timestamp'] || ''}</td>
                        <td>${submission['First Name'] || ''} ${submission['Last Name'] || ''}</td>
                        <td>${submission['Email'] || ''}</td>
                        <td>${submission['Company'] || ''}</td>
                        <td>${submission['Phone'] || ''}</td>
                        <td>${submission['Organization Size'] || ''}</td>
                        <td class="pain-points" title="${submission['Pain Points'] || ''}">${submission['Pain Points'] || ''}</td>
                        <td class="technologies" title="${submission['Technologies'] || ''}">${submission['Technologies'] || ''}</td>
                        <td>${submission['Has EA'] || ''}</td>
                        <td class="impact-value">${submission['Estimated Impact'] || ''}</td>
                        <td class="actions-column">
                            <button class="btn delete-btn" onclick="deleteSubmission(${index})" title="Delete this submission">
                                Delete
                            </button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        function showError(message) {
            const container = document.getElementById('tableContent');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // Global variable to store current submissions data
        let currentSubmissions = [];

        function exportToCSV() {
            if (currentSubmissions.length === 0) {
                alert('No data to export. Please wait for submissions to load.');
                return;
            }

            // Create CSV content
            const headers = Object.keys(currentSubmissions[0]);
            let csvContent = headers.join(',') + '\n';

            // Add data rows
            currentSubmissions.forEach(submission => {
                const row = headers.map(header => {
                    let value = submission[header] || '';
                    // Escape quotes and wrap in quotes if contains comma or quote
                    if (value.includes(',') || value.includes('"') || value.includes('\n')) {
                        value = '"' + value.replace(/"/g, '""') + '"';
                    }
                    return value;
                });
                csvContent += row.join(',') + '\n';
            });

            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                
                // Generate filename with current date
                const now = new Date();
                const dateStr = now.getFullYear() + 
                    String(now.getMonth() + 1).padStart(2, '0') + 
                    String(now.getDate()).padStart(2, '0') + '_' +
                    String(now.getHours()).padStart(2, '0') +
                    String(now.getMinutes()).padStart(2, '0');
                
                link.setAttribute('download', `it_legend_submissions_${dateStr}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Show success message
                const exportBtn = document.querySelector('.export-btn');
                const originalText = exportBtn.textContent;
                exportBtn.textContent = 'Exported!';
                exportBtn.style.background = '#10b981';
                
                setTimeout(() => {
                    exportBtn.textContent = originalText;
                    exportBtn.style.background = '#0A5565';
                }, 2000);
            }
        }

        function deleteSubmission(index) {
            if (index < 0 || index >= currentSubmissions.length) {
                alert('Invalid submission index.');
                return;
            }

            const submission = currentSubmissions[index];
            const name = `${submission['First Name'] || ''} ${submission['Last Name'] || ''}`.trim();
            const company = submission['Company'] || '';
            const timestamp = submission['Timestamp'] || '';
            
            // Confirmation dialog
            const confirmMessage = `Are you sure you want to delete this submission?\n\n` +
                `Name: ${name}\n` +
                `Company: ${company}\n` +
                `Time: ${timestamp}\n\n` +
                `This action cannot be undone.`;
            
            if (!confirm(confirmMessage)) {
                return;
            }

            // Send delete request to server
            fetch('delete_submission.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    timestamp: submission['Timestamp'],
                    email: submission['Email'],
                    index: index
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Remove from local array and refresh display
                    currentSubmissions.splice(index, 1);
                    displaySubmissions(currentSubmissions);
                    
                    // Show success message
                    alert('Submission deleted successfully.');
                } else {
                    alert('Error deleting submission: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to delete submission. Please try again.');
            });
        }
    </script>
    </body>
</html>
