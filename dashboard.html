<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IT Legend Calculator Dashboard</title>
        <link rel="stylesheet" href="assets/css/dashboard.css">
    
    </head>
    <body>
    <div class="container">
        <div class="header">
            <h1>IT Legend Calculator Dashboard</h1>
            <p>Real-time submission tracking and analytics</p>
        </div>



        <div class="table-container">
            <div class="table-header">
                <div>
                    <h2>Submission Details</h2>
                    <span class="last-updated" id="lastUpdated">Loading...</span>
                </div>
                <div class="header-buttons">
                    <button class="btn export-btn" onclick="exportToCSV()">Export CSV</button>
                    <button class="btn refresh-btn" onclick="loadSubmissions()">Refresh Data</button>
                </div>
            </div>
            
            <div id="tableContent">
                <div class="loading">Loading submissions...</div>
            </div>
        </div>
    </div>

    <script src="assets/js/dashboard.js"></script>
    </body>
</html>
